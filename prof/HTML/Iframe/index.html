<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización PDF y Video</title>
    <link rel="stylesheet" href="estilos_ex.css">
</head>
<body>
    <h1>Visualización de PDF y Video</h1>
    <div class="iframe-container">
        <div>
            <h2>Documento PDF</h2>
            <iframe src="http://localhost/prof/HTML/Iframe/videojuegos.pdf" width="600" height="800"></iframe>
        </div>
        <div>
            <h2>Video de YouTube</h2>
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/-qgOZDRDynw" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
