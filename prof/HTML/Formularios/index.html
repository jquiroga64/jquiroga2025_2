<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro en nuestra Página Web</h1>
    <form id="registroFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0"><br><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="button" onclick="registrarUsuario()">Registrarse</button>
        <button type="button" onclick="restablecerFormulario()">Restablecer</button>
    </form>

    <script>
        const EDAD_MINIMA = 18; // Edad mínima para registrarse

        function registrarUsuario() {
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const edad = parseInt(document.getElementById('edad').value);
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value.trim();

            // Verificar campos vacíos
            if (!nombre || !email || !edad || !usuario || !password) {
                alert("Error: Debes completar todos los campos.");
                return;
            }

            // Verificar edad mínima
            if (edad < EDAD_MINIMA) {
                alert(`Lo sentimos, debes tener al menos ${EDAD_MINIMA} años para registrarte.`);
                return;
            }

            // Guardar datos en localStorage
            localStorage.setItem('nombre', nombre);
            localStorage.setItem('email', email);
            localStorage.setItem('edad', edad);
            localStorage.setItem('usuario', usuario);
            localStorage.setItem('password', password);

            alert("Formulario completado exitosamente.");
            window.location.href = "respuestas.html";
        }

        function restablecerFormulario() {
            document.getElementById('registroFormulario').reset();
            localStorage.removeItem('nombre');
            localStorage.removeItem('email');
            localStorage.removeItem('edad');
            localStorage.removeItem('usuario');
            localStorage.removeItem('password');
        }
    </script>
</body>
</html>
